<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <h1>Vanilla redux todo</h1>
        <div class="header">
            <input class="input-todo" type="text" placeholder="Enter What to do">
            
        </div>
        <div class="todolist">
            <ul class="ulist">

            </ul>
        </div>
        <div class="footer">
            <div class="footer_strip">
                
                <div class="foot-tray">
                    <button class="allTodoBtn">All</button>
                    <button class="activeTodoBtn">Active</button>
                    <button class="completedTodoBtn">Completed</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
